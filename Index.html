<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="Index.css" rel="stylesheet" type="text/css" />
  <title></title>
</head>

<body>
  <div class="container">
    <div class="bg-color">
      <div class="coverArt">
        <form id="formID">
          <label for="labelID">Item for lookup:</label>
          <select id="selectID">
            <option value="Bel-Aqua(Small)">Bel-Aqua(Small)</option>
            <option value="Bel-Aqua(Medium)">Bel-Aqua(Medium)</option>
            <option value="Bel-Cola">Bel-Cola</option>
            <option value="Slemfit">Slemfit</option>
            <option value="Bel-Active">Bel-Active</option>
            <option value="Rush">Rush</option>
            <option value="Storm(Big)">Storm(Big)</option>
            <option value="Squeeze">Squeeze</option>
            <option value="U-Fresh">U-Fresh</option>
            <option value="U-Fresh(Box)">U-Fresh(Box)</option>
            <option value="Portello">Portello</option>
          </select>

          
          <label for="labelID">Price: <span id="priceDisplay"></span></label>

          <label for="quantityInput">Quantity :</label>
          <input type="number" id="quantityInput" min="1" value="1">

          <label for="amountPaidInput">Amount Paid :</label>
          <input type="number" id="amountPaidInput" min="20" value="20">

          <label for="totalOutput">Total :
            <output id="totalPrice"></output>
          </label>

          <label for="balanceOutput">Balance :
            <output id="balanceOutput"></output>
          </label>
        </form>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
